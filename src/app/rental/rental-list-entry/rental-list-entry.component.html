<a routerLink="/rentals/{{rentalEntry._id}}">
  <div class="card bwm-card">
    <img class="card-img-top" src="{{rentalEntry.image}}" alt="">
    <div class="card-block">
      <h6 class="card-subtitle {{rentalEntry.category}}">
        {{rentalEntry.category}} &#183; {{rentalEntry.city}}</h6>
      <h4 class="card-title">{{rentalEntry.title}}</h4>
      <p class="card-text">${{rentalEntry.dailyRate}} per Day</p>
    </div>
  </div>
</a>
