<section id="rentalListing">
  <h1 *ngIf="rentals.length > 0" class="page-title">Your home in {{city | uppercase}}</h1>
  <h1 *ngIf="error" class="page-title">{{error}}</h1>
  <div class="row">
    <div class='col-md-3 col-xs-6'
      *ngFor="let rental of rentals">
      <bnb-rental-list-entry [rentalEntry]="rental"></bnb-rental-list-entry>
    </div>
  </div>
</section>
